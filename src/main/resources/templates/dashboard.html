<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<style>
		body {
			background-image: url('/images/background.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}

		.login-container {
			background-color: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
			color: white;
		}

		.nav-tabs .nav-link {
			color: white;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="body-color">
	<div class="container">

		<div>
			<ul class="nav nav-tabs justify-content-center text-li">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="login">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="register">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="dashboard">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="userprofile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="logout">Logout</a>
				</li>
			</ul>
		</div>

		<div class="row justify-content-center mt-2 p-2 login-container">
			<div class="text-center">
				<p th:text="${quoteresp.quote}" class="fs-4 fst-italic"></p>
				<p th:text="${quoteresp.author}" class="fs-4"></p>

				<a href="dashboard"><button class="btn btn-outline-light">Get New Quote</button></a>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
