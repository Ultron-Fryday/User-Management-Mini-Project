<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<style>
		body {
			background-image: url('/images/background.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}

		.login-container {
			background-color: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
			color: white;
		}

		.nav-tabs .nav-link {
			color: white;
		}

		input.form-control::placeholder {
			color: white;
		}

		input.form-control {
			color: white;
			background-color: transparent;
			border: 1px solid #ccc;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="body-color">
	<div class="container">

		<div>
			<ul class="nav nav-tabs justify-content-center text-li">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="login">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="register">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="dashboard">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="userprofile">Profile</a>
				</li>
			</ul>
		</div>

		<div class="row justify-content-center p-2">

			<div class="text-center">
				<font style="color: red;">
					<p th:text="${emsg}"></p>
				</font>

				<font style="color: green;">
					<p th:text="${smsg}"></p>
				</font>
			</div>

			<div class="col-md-4 login-container">
				<h2 class="text-center">Reset Password</h2>
				<form th:action="@{/resetpassword}" th:object="${resetform}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="text" class="form-control" th:field="*{email}" id="email" value="om@mail.com"
							readonly>
					</div>
					<div class="form-group mb-3">
						<label for="oldpassword" class="form-label">Old Password:</label>
						<input type="password" class="form-control" th:field="*{oldPassword}" id="oldpassword"
							placeholder="Enter Old Password">
					</div>
					<div class="form-group mb-3">
						<label for="newpassword" class="form-label">New Password:</label>
						<input type="password" class="form-control" id="newpassword" th:field="*{newPassword}"
							placeholder="Enter New Password">
					</div>
					<div class="form-group mb-3">
						<label for="confirmpassword" class="form-label">Confirm Password:</label>
						<input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmpassword"
							placeholder="Enter Confirm Password">
					</div>
					<button type="submit" class="btn btn-outline-light mt-4 w-50 d-block mx-auto">Update</button>

				</form>

			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
