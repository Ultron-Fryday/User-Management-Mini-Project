<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<style>
		body {
			background-image: url('/images/background.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}

		.login-container {
			background-color: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
			color: white;
		}

		.nav-tabs .nav-link {
			color: white;
		}

		.profile-button {
			width: 100%;
			text-align: left;
			color: white;
			background-color: rgba(255, 255, 255, 0.15);
			border: 1px solid #ccc;
			padding: 12px 20px;
			border-radius: 8px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		.profile-label {
			font-weight: bold;
		}

		.action-links a {
			margin-right: 20px;
			color: #fff;
			text-decoration: underline;
		}

		.action-links a:hover {
			color: #ddd;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="body-color">
	<div class="container">

		<div>
			<ul class="nav nav-tabs justify-content-center text-li">
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="login">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="register">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="dashboard">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="userprofile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="logout">Logout</a>
				</li>
			</ul>
		</div>

		<!-- User Profile in 2-column Button Format -->
		<div class="row justify-content-center">
			<div class="col-md-10">
				<div class="login-container mt-4">
					<h3 class="text-center mb-4">User Profile</h3>

					<div class="row">
						<!-- Left Column -->
						<div class="col-md-6">
							<div class="profile-button">
								<span class="profile-label">Name:</span>
								<span th:text="${userdetail.name}">Om Bolanwar</span>
							</div>
							<div class="profile-button">
								<span class="profile-label">Email:</span>
								<span th:text="${userdetail.email}">om@example.com</span>
							</div>
							<div class="profile-button">
								<span class="profile-label">Phone:</span>
								<span th:text="${userdetail.phone}">9876543210</span>
							</div>
						</div>

						<!-- Right Column -->
						<div class="col-md-6">
							<div class="profile-button">
								<span class="profile-label">Country:</span>
								<span th:text="${userdetail.country}">India</span>
							</div>
							<div class="profile-button">
								<span class="profile-label">State:</span>
								<span th:text="${userdetail.state}">Maharashtra</span>
							</div>
							<div class="profile-button">
								<span class="profile-label">City:</span>
								<span th:text="${userdetail.city}">Pune</span>
							</div>
						</div>
					</div>

					<div class="mt-4 action-links text-center">
						<a href="editprofile">Edit Profile</a>
						<a href="resetpassword">Reset Password</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
